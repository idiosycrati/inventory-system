<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <title>Document</title>
    <link href="css/input.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
          <div class="bg_shadow"></div>
            <div class="sidebar__inner">
               <div class="close">
              <i class="fas fa-times"></i>
            </div>
            <div class="profile_info">
                <div class="profile_img">
                  <img src="photos/profile.jpg" alt="profile_img">
                </div>
                <div class="logo_img">
                    <img src="photos/logo.png" alt="logo_img">
                  </div>
                <div class="profile_data">
                    <p class="name">ADMIN</p> 
                    <a href="#" class="pLinks">Edit Profile</a>
                    <a href="#" class="pLinks">View Accounts</a>
               
                </div>
            </div>
            <ul class="siderbar_menu">
                <li><a href="admin.html">
                  <div class="icon"><i class="sideLinks"></i></div>
                  <div class="title">Dashboard</div>
                  </a></li>  
                <li><a href="announcements.html">
                    <div class="icon"><i class="sideLinks"></i></div>
                    <div class="title">announcements</div>
                    </a></li>  
              <li><a href="#">
                  <div class="icon"><i class="sideLinks"></i></div>
                  <div class="title">inventory</div>
                  </a></li>  
              <li><a href="reservation.html">
                  <div class="icon"><i class="sideLinks"></i></div>
                  <div class="title">reservations</div>
                  </a></li>  
             <li><a href="products.html">
                    <div class="icon"><i class="sideLinks"></i></div>
                    <div class="title">products</div>
                   </a></li>  
              <li><a href="#">
                  <div class="icon"><i class="sideLinks"></i></div>
                  <div class="title">cms</div>
                  </a></li>  
            </ul>
          </div>
        </div>
    <div class="main_container">
    
      
      <div class="container">
        <div class="item">
            <form>
                    <div class="row">
                <div class="input-field col s4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Course</label>
                  </div>
                  <div class="input-field col s4">
                    <input type="text" name ="date" id="date" class="datepicker">
                    <label for="date">Date</label>
                  </div>
                  <div class="input-field col s4">
                    <input type="text" class="timepicker">
                    <label for="date">Time</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s9">
                        <textarea name="styled-textarea" id="styled"  class="courseDesc" onfocus="this.value=''; setbg('#e5fff3');" onblur="setbg('white')" placeholder="Course Description"></textarea>
            </div>
            <div class="input-field col s3">
                <a class="waves-effect waves-light btn" id="buttons"><i class="material-icons left">collections</i>Add Media</a> <br>
                <a class="waves-effect waves-light btn" id="buttons"><i class="material-icons left">edit</i>Post Schedule</a>
            </div>
        </div>
              </form>
        </div>
       
      </div>
      
    </div>
</div>
</body>
<script>
    $(document).ready(function(){
    $('.timepicker').timepicker();
  });
</script>
<script>
 $(document).ready(function(){
    $('.datepicker').datepicker();
  });
</script>
</html>
